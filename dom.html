<!DOCTYPE html>
<html>
<head>
  <title>Favourite Food List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    ul {
      width: 300px;
      margin: 20px auto;
      padding: 0;
      list-style-type: none;
    }

    li {
      background-color: #ffffff;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      color: #444;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>

</head>
<body>

  <h2>My Favourite Foods</h2>

  <ul id="foodList"></ul>

  <script src="script.js"></script>
</body>
</html>
